<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- cdn is used to color the icon. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="randomQuote.css" />
    <title>Random Quote Generator</title>
  </head>
  <body class="orange-bg">
    <div id="inbox" class="white-bg">
      <figure class="orange">
        <!-- quote -->
        <blockquote>
          Don't cry because it's over, smile because it happened.
        </blockquote>
        <!-- author -->
        <figcaption>- Dr. Seuss</figcaption>
      </figure>
      <div id="bottombox">
        <div id="leftdiv">
          <i class="fa fa-twitter-square orange"></i>
          <i class="fa fa-tumblr-square orange"></i>
        </div>
        <div id="rightdiv">
          <button class="icons white orange-bg">New quote</button>
        </div>
      </div>
    </div>
    <!-- This section is made for only design purposes -->
    <div id="smallbox" class="white-bg"></div>
    <script src="randomQuote.js"></script>
  </body>
</html>
