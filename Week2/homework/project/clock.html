<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./clock.css" />
    <title>The Pomodoro Clock</title>
  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <h3>Session Length</h3>
    <div id="session-length">
      <span id="down"><i class="material-icons">arrow_downward </i></span>
      <span id="number">0</span>
      <span id="up"><i class="material-icons">arrow_upward</i></span>
    </div>

    <div id="session">
      <h3>Session</h3>
      <span id="clock">00:00</span>
    </div>

    <div id="play-stop">
      <span id="play"><i class="material-icons">play_arrow</i></span>
      <span id="pause"><i class="material-icons">pause</i></span>
    </div>
    <script src="./clock.js"></script>
  </body>
</html>
